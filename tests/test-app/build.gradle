apply plugin: 'com.android.application'

repositories {
    jcenter()
}

android {
    compileSdkVersion 23

    buildToolsVersion '23.0.2'

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 4
        versionName "2.0"
    }

    lintOptions {
        abortOnError false
    }

    defaultConfig {
        testApplicationId "com.apptentive.android.sdk.tests"
        testInstrumentationRunner "com.apptentive.android.sdk.tests.ApptentiveInstrumentationTestRunner"
        testHandleProfiling true
        testFunctionalTest true
    }
}

dependencies {
    compile project(':apptentive')
}