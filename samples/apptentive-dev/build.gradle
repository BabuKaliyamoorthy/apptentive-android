buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.0.0'
    }
}

apply plugin: 'com.android.application'

repositories {
    mavenCentral()
    maven { url 'http://oss.sonatype.org/content/repositories/snapshots/' }
}

android {
    compileSdkVersion 15

    buildToolsVersion "21.1.1"

    defaultConfig {
        minSdkVersion 7
        targetSdkVersion 21
    }

    productFlavors {
        dev {
            applicationId "com.apptentive.android.dev"
            // Using environment variables means that we can't run this directly from Android Studio.
            def apptentiveApiKey = System.env.APPTENTIVE_API_KEY_DEV;
            apptentiveApiKey = (apptentiveApiKey == null ? "" : apptentiveApiKey);
            manifestPlaceholders = [APPTENTIVE_API_KEY: apptentiveApiKey];
        }
        qa {
            applicationId "com.apptentive.android.qa"
            // Using environment variables means that we can't run this directly from Android Studio.
            def apptentiveApiKey = System.env.APPTENTIVE_API_KEY_QA;
            apptentiveApiKey = (apptentiveApiKey == null ? "" : apptentiveApiKey);
            manifestPlaceholders = [APPTENTIVE_API_KEY: apptentiveApiKey];
        }
        rc {
            applicationId "com.apptentive.android.rc"
            // Using environment variables means that we can't run this directly from Android Studio.
            def apptentiveApiKey = System.env.APPTENTIVE_API_KEY_RC;
            apptentiveApiKey = (apptentiveApiKey == null ? "" : apptentiveApiKey);
            manifestPlaceholders = [APPTENTIVE_API_KEY: apptentiveApiKey];
        }
    }

    lintOptions {
        abortOnError false
    }

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
        }
    }
}

dependencies {
    compile 'net.hockeyapp.android:HockeySDK:3.5.0'
    devCompile project(':apptentive')
    qaCompile 'com.apptentive:apptentive-android:1.6.6-SNAPSHOT@aar'
    rcCompile 'com.apptentive:apptentive-android:1.6.6@aar'
}

task run(type: Exec) {
    executable 'adb'
    args = ['shell', 'am', 'start', '-n', 'com.apptentive.android.dev/.MainActivity']
}